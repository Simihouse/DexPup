<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>DexPup Token üêï</title><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script><style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body {
    background: #0f172a;
    color: #e2e8f0;
    overflow-x: hidden;
}

.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
    position: relative;
}

.mascot-img {
    width: 300px;
    height: 300px;
    margin-bottom: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
}

.hero h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: #38bdf8;
    text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
}

.hero p {
    font-size: 1.5rem;
    max-width: 800px;
    margin-bottom: 2rem;
    color: #94a3b8;
}

.social-links {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
}

.social-link {
    background: rgba(56, 189, 248, 0.1);
    padding: 1rem 2rem;
    border-radius: 1rem;
    border: 1px solid rgba(56, 189, 248, 0.2);
    color: #38bdf8;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.social-link:hover {
    background: rgba(56, 189, 248, 0.2);
    transform: translateY(-2px);
}

.buy-button {
    background: #38bdf8;
    color: #0f172a;
    padding: 1rem 2rem;
    border-radius: 2rem;
    font-size: 1.25rem;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.buy-button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
}

.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

.mascot-img {
    animation: float 4s ease-in-out infinite;
}
</style></head><body>
    <div class="hero">
        <img src=https://github.com/Simihouse/DexPup/blob/main/9bdnb2.jpg alt="Dexscreener eagle mascot wearing sunglasses and a hat, meme style" class="mascot-img" width="300" height="300">
        <h1>DexPup Token</h1>
        <p>The coolest eagle in DeFi! Inspired by the legendary DexScreener mascot, bringing swag and style to the crypto community! ü¶Ö</p>
        
        <div class="social-links">
            <a href="https://twitter.com/DexPupToken" class="social-link">X (Twitter)</a>
            <a href="https://t.me/DexPupToken" class="social-link">Telegram</a>
        </div>

        <a href="https://app.uniswap.org" class="buy-button">Buy on Moonshot</a>
        
        <svg class="particles" viewBox="0 0 100 100" preserveAspectRatio="none">
            <circle class="particle" cx="10" cy="10" r="1" fill="#38bdf8"/>
            <circle class="particle" cx="30" cy="20" r="1" fill="#38bdf8"/>
            <circle class="particle" cx="50" cy="30" r="1" fill="#38bdf8"/>
            <circle class="particle" cx="70" cy="40" r="1" fill="#38bdf8"/>
            <circle class="particle" cx="90" cy="50" r="1" fill="#38bdf8"/>
        </svg>
    </div>

<script>
// Animate particles
const particles = document.querySelectorAll('.particle');
particles.forEach((particle, i) => {
    gsap.to(particle, {
        duration: 'random(2, 4)',
        y: 'random(0, 100)',
        x: 'random(-50, 50)',
        opacity: 0,
        repeat: -1,
        delay: i * 0.2,
        ease: 'none'
    });
});

// Add hover effect to mascot
const mascot = document.querySelector('.mascot-img');
mascot.addEventListener('mouseenter', () => {
    gsap.to(mascot, {
        scale: 1.1,
        duration: 0.3,
        ease: 'back.out'
    });
});

mascot.addEventListener('mouseleave', () => {
    gsap.to(mascot, {
        scale: 1,
        duration: 0.3,
        ease: 'back.out'
    });
});
</script></body></html>
